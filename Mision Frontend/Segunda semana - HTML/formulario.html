<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./formularioStyle.css">
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <div class="datos">
        <h2>Datos de Contacto</h2>
        <label for="nombre">Nombre</label>
        <input type="text" name="" id="nombre">
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" name="">
        <label for="correo">Correo</label>
        <input type="email" name="" id="correo">
        <label for="fecha1">Fecha</label>
        <input type="date" id="fecha" name=""><br>
        <label for="texto">Describe las caracteristicas de tu pastel</label><br>
        <textarea name="" id="texto" cols="40" rows="10"></textarea>
        </div>
        <div class="combinar">
            <h2>Combinación de sabores</h2>
            <div>
                <input type="checkbox" id="sabor1" name="sabor" value="Urano">Urano
                <input type="checkbox" name="sabor" id="sabor2" value="Marte">Marte
                <input type="checkbox" name="sabor" id="sabor3" value="Venus">Venus
                <input type="checkbox" name="sabor" id="sabor4" value="Via lactea">Via lactea
                <input type="checkbox" name="sabor" id="sabor5" value="Sistema solar">Sistema solar
            </div>
            <h2>Combinación de adornos</h2>
            <div>
                <input type="checkbox" id="topping2" name="topping" value="Lunas">Lunas
                <input type="checkbox" id="topping2" name="topping" value="Cometas">Cometas
                <input type="checkbox" id="topping3" name="topping" value="Estrellas">Estrellas
                <input type="checkbox" id="topping4" name="topping" value="Asteroides">Asteroides
            </div>
            <input type="submit" name="" id="boton">
        </div>
    </main>

</body>
</html>
